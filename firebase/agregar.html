var dataDB= firebase.database().ref('Alumnos').push();

function agregar()
{
	var Apellido= document.getElementById('Apellido');
	var Edad= document.getElementById('Edad');
	var Nombre= document.getElementById('Nombre');
	dataDB.set({
			Apellido: Apellido.value,
			Edad: Edad.value,
			Nombre: Nombre.value
		});
	alert('Alumno agregado correctamente');
}

</script>
<h1>Agregar Alumno</h1>
<form action="" method="post">
    <input id="Apellido" class="input" type="text" value="" placeholder="Apellido" required /><br />

  <input id="Nombre" class="input" type="text" value="" maxlength="100" placeholder="Nombre" required /><br />
